{% extends 'base.html'%}
{% load classes %}
{% block content %}
{% include 'navbar.html' %}
<div class="uk-dark uk-margin" id="hero">
    <h1 class="uk-text-center uk-text-middle">Galeria</h1>
</div>
<div class="uk-container">
    <div class="uk-child-width-1-2@s uk-child-width-1-3@m uk-child-width-1-4@l uk-text-center" uk-grid="parallax: 150">
        {% for image in galery %}
        <div>
            <img src="{{image.img.url}}" alt=""> 
            <div class="uk-card uk-card-default uk-card-body">{{image.name}}</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
